name: CI - Databricks Bundle Validation and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
      
      - name: Validate Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks bundle validate --target dev
      
      - name: Deploy Bundle to Dev
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks bundle deploy --target dev
      
      - name: Run Jobs After Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Running jobs to create tables..."
          
          # Run job 1: Creates date_table
          echo "Running daily_sales_job..."
          databricks bundle run daily_sales_job --target dev || echo "Job 1 failed or already running"
          
          # Run job 2: Creates daily_sales
          echo "Running transform_data_job..."
          databricks bundle run transform_data_job --target dev || echo "Job 2 failed or already running"
          
          echo "âœ… Jobs executed. Tables should be created."
